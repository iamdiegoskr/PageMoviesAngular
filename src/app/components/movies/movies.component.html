<section class="movies-container animate__animated animate__backInLeft">

    <div class="movie-card" *ngFor="let movie of moviesList">
        <div class="card-poster">
            <img [src]="movie.imgURL" alt="">
            <div class="card-overlay">
                <h2 class="title"> {{movie.name}} </h2>
                <p class="description"> {{movie.description}} </p>
                <p class="gener"> {{movie.genre}} </p>
            </div>
        </div>
        <button class="btn-card">Ver m√°s.</button>
    </div>

</section>
