<div class="nothing-found" *ngIf="moviesFound.length==0">
    <p>No hay resultados para esta busqueda “ {{term}} ” <i class="fas fa-exclamation-triangle"></i> </p>
</div>

<section class="movies-container animate__animated animate__backInLeft">

    <app-movie-card *ngFor="let movie of moviesFound " [movie]="movie" [idMovie]="movie.id"></app-movie-card>

</section>
